<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Boolflix</title>
        <script src="https://kit.fontawesome.com/1e3e5f2200.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    </head>
    <body>

        <header>
            <div class="header-left">
                <h1>BOOLFLIX</h1>
            </div>
            <div class="header-right">
                <input type="text" id="testo-ricerca" placeholder="Cerca...">
                <button id="pulsante-ricerca">CERCA</button>
            </div>
        </header>
        <div id="wrapper">
            <h2 class="titolo-ricerca">
                Risultati ricerca per:
                "<span id="ricerca-utente"></span>"
            </h2>
            <main id="risultati"></main>
        </div>

        <!-- template card -->
        <script id="card-template" type="text/x-handlebars-template">
            <ul class="card">
                <li>Titolo: {{ titolo }}</li>
                <li>Titolo originale: {{ titolo_originale }}</li>
                <li>Lingua: {{{ lingua }}}</li>
                <li>Voto: {{{ voto }}}</li>
                <li>Tipo: {{{ tipo }}}</li>
            </ul>
        </script>

        <!-- template bandiera -->
        <script id="bandiera-template" type="text/x-handlebars-template">
            <img class="bandierina" src="flags/{{ codice_lingua }}.png" alt="{{ codice_lingua }}">
        </script>

        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
