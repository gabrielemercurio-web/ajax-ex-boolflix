<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">

        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>

        <title>BoolFlix</title>
    </head>
    <body>

        <header>

            <div class="wp-menu wp-container">
                <img class="logo" src="https://i.ya-webdesign.com/images/netflix-logo-png-black-3.png" alt="logo">

                <div class="input-group mb-3">
                    <input type="text" class="input-cerca form-control" placeholder="Cerca" value="batman" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="search btn btn-outline-secondary" type="button" id="button-addon2"> <i class="material-icons">search</i> </button>
                    </div>
                </div>
            </div>

        </header>

        <main class="wp-container">

            <h5 id="risultato-ricerca-film">
                Risultati di
                <span class="ricerca-utente-film"></span>
            </h5>

            <section class="movie grid-container">
                <!-- GRIGLIA FILM -->
            </section>

            <h5 id="risultato-ricerca-serietv">
                Risultati di
                <span class="ricerca-utente-serietv"></span>
            </h5>

            <section class="serie-tv grid-container">
                <!-- GRIGLIA SERIE TV -->
            </section>

        </main>



        <script id="movie-template" type="text/x-handlebars-template">
            <div id="single-card">
                <ul class="poster">
                    <li>{{{ locandina }}}</li>
                </ul>
                <ul class="info">
                    <li><strong>Titolo: </strong>{{ titolo }}</li>
                    <li><strong>Titolo originale: </strong>{{ titolo_originale }}</li>
                    <li class="flags {{ lingua }}">{{ lingua }}</li>
                    <li>{{{ voto }}}</li>
                </ul>
            </div>
        </script>

        <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
